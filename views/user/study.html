{{extend 'layout.html'}}

<div class="page-header">
	<h1>{{=study.name}}</h1>
</div>

<div class="row">
	<div class="span3">
		{{=A(T("Continue Study"), _href=URL('user','collect', args=study.id), _class='btn')}}
	</div>
	<div class="span9">
		{{=XML(study.description)}}
	</div>
</div>

<hr>

<div class="row">
	<div class="span3">
		<button class="button" onclick="$('#consent').toggle(300);">{{=XML('Show/Hide Consent Form')}}</button>
	</div>
	<div class="span9">
		<div id="consent" style="visibility": hidden><h3>Consent Form</h3>{{=XML(study.consent_form)}}</div>
	</div>
</div>

<hr>

<div class="voffset30"/>

<div class="row">
	<div class="span3">
		{{=A(T("Back to studies"), _href=URL('user','index'), _class='btn')}}
	</div>
</div>
